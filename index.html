<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luna JARVIS Beta</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: #4b006e;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #6a0dad;
      align-self: flex-end;
      color: white;
    }
    .bot {
      background: #30004f;
      align-self: flex-start;
      color: #ddd;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #1e1e1e;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #4b006e;
      color: white;
      border: none;
      padding: 0 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #6a0dad;
    }
  </style>
</head>
<body>

<header>Luna JARVIS Beta</header>

<div id="chat"></div>

<form id="form">
  <input type="text" id="input" placeholder="Escribe tu mensaje..." autocomplete="off" required />
  <button type="submit">Enviar</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('input');

  // Función para agregar mensajes al chat
  function addMessage(text, className) {
    const msg = document.createElement('div');
    msg.className = 'message ' + className;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;
    addMessage(userText, 'user');
    input.value = '';
    addMessage('Luna está pensando...', 'bot');

    // Llamada a API de OpenAI (necesitas tu propia API key)
    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer TU_API_KEY_AQUI'
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [{ role: 'user', content: userText }]
        })
      });
      const data = await response.json();
      chat.lastChild.textContent = data.choices[0].message.content;
    } catch (error) {
      chat.lastChild.textContent = 'Error al obtener respuesta.';
      console.error(error);
    }
  });
</script>

</body>
</html>
